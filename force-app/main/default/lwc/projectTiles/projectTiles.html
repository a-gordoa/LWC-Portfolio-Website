<template>
    
    <!-- Project Tile 1 -->
    <lightning-card>
        <h1 class="section-title slds-align_absolute-center">LWC Portfolio</h1>
        <div class=" slds-grid"> <!-- class = c-container -->
            <!-- For Loop  -->
            <template for:each={projectList} for:item="project" >
                    <lightning-layout-item key={project.name} size="6" padding="around-small" >
                        <!-- Main body texts -->
                        <div class="slds-var-p-around_medium service-card tile" onclick={handleProjectNavigation} data-id={project.navName}>
                            <div class="body slds-scrollable_y">
                                <!-- Pics and Description -->
                                <H1 class="icon title slds-text-heading_medium slds-m-bottom_large slds-align_absolute-center">{project.displayName}</H1>
                                <div class="slds-grid slds-m-top_medium">
                                    <div class="slds-size_1-of-3">
                                        <img src={project.image} width="200px" height="200px">
                                    </div>    
                                    
                                    <div class="slds-size_2-of-3 ">
                                        <p class="slds-m-left_medium">{project.description}</p>    
                                    </div>
                                </div>
                                <!-- Tech Used -->
                                    <!-- <h3> Tech Used</h3>
                                <div >
                                    <template for:each={project.techList} for:item="iter">
                                        <ul key={iter.item1}>
                                            <li >{iter.item1}</li>
                                            <li>{iter.item2}</li>
                                        </ul>
                                    
                                    </template>
                                </div> -->
                                
                            </div>
                        </div>
                    </lightning-layout-item>
                
            </template>
        </div>
    </lightning-card>
</template>
