<template>
    
    <!-- Project Tile 1 -->
    <lightning-card>
        <h1 class="section-title slds-align_absolute-center">Portfolio</h1>
        <div class=" slds-grid"> <!-- class = c-container -->
            <!-- For Loop  -->
            <template for:each={projectList} for:item="project" >
                <div key={project.name} class="slds-size_1-of-3 slds-p-around_small service-card">
                    <lightning-layout-item padding="around-small" >
                        <!-- Main body texts -->
                        <div class="slds-var-p-around_medium service-card tile">
                            <div class="body">
                                <H1 href="https://google.com" class="icon title">{project.name}</H1>
                                <img src={project.image} width="200" height="200">
                                <div>
                                    <p class="subtitle">{project.description}</p>    
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </div>
                
            </template>
        </div>
    </lightning-card>
</template>
